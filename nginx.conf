events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Caching Zone Configuration
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=admin_cache:10m max_size=1g inactive=60m use_temp_path=off;

    # Upstream with real production servers
    upstream backend_servers {
        least_conn;
        server productionbackend-3sr4.onrender.com:443;
        server productionbackend-o3tk.onrender.com:443;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve static frontend files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to real production load-balanced servers
        location /api {
            # Map the host header to the upstream server dynamically
            proxy_set_header Host $proxy_host;
            proxy_ssl_server_name on;
            
            # Forward headers
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Proxy settings
            proxy_pass https://backend_servers;
            
            # Robust error handling: if one Render server is slow or down, try the next
            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;

            # Optimized caching for admin panel to reduce database load
            location /api/admin/ {
                proxy_cache admin_cache;
                proxy_cache_valid 200 5m;
                proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
                proxy_cache_lock on;
                proxy_cache_bypass $http_cache_control;
                add_header X-Proxy-Cache $upstream_cache_status;
                
                proxy_set_header Host $proxy_host;
                proxy_ssl_server_name on;
                proxy_pass https://backend_servers;
            }
        }
    }
}
