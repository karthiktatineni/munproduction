events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Caching Zone Configuration
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=admin_cache:10m max_size=1g inactive=60m use_temp_path=off;

    upstream backend_servers {
        server productionbackend-3sr4.onrender.com:443;
        server productionbackend-o3tk.onrender.com:443;
    }

    server {
        listen 80;

        # Serve static frontend files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to backend
        location /api {
            proxy_pass https://backend_servers;
            proxy_ssl_server_name on;
            proxy_set_header Host productionbackend-3sr4.onrender.com; # Use one of the hosts for SNI
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Remove /api prefix before sending to Render if the Render server doesn't expect it
            # Actually, our routes ARER already /api/..., so we keep it.

            # Special caching for admin data
            location /api/admin/ {
                proxy_cache admin_cache;
                proxy_cache_valid 200 5m;
                proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
                proxy_cache_lock on;
                proxy_pass https://backend_servers;
            }
        }
    }
}
