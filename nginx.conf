events {
    worker_connections 1024;
}

http {
    # Caching Zone Configuration
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=admin_cache:10m max_size=1g inactive=60m use_temp_path=off;

    upstream backend_servers {
        # Load balancing between the two new production servers
        server productionbackend-3sr4.onrender.com:443;
        server productionbackend-o3tk.onrender.com:443;
    }

    server {
        listen 80;

        location /api {
            # Proxy settings for HTTPS targets
            proxy_pass https://backend_servers;
            proxy_ssl_server_name on;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Caching Logic for Admin Routes (GET only)
            location /api/admin/ {
                proxy_cache admin_cache;
                proxy_cache_valid 200 5m; # Cache successful admin data for 5 mins
                proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
                proxy_cache_lock on;
                
                proxy_pass https://backend_servers;
            }
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
